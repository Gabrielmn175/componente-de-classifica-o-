<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="caixa">
      <div id="pg1" >
        <img src="images/icon-star.svg" alt="">
          <!-- Rating state start -->

        <h2>
          How did we do?
        </h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!

        </p>
        
        <div id="select">
          <button id="btn1" value="1"> 1 </button>
          <button id="btn2" value="2"> 2 </button>
          <button id="btn3" value="3"> 3 </button>
          <button id="btn4" value="4"> 4 </button>
          <button id="btn5" value="5"> 5 </button>
        </div>
        
        <div id="botao">
          <button id="submit">
            Submit
          </button>
        </div>
        
          <!-- Rating state end -->
      </div>
      <div id="pg2" style="display: none;">
        
          <!-- Thank you state start -->

        <img src="images/illustration-thank-you.svg" alt="" id="thank">

        <p id="text"> You selected <span id="display"></span> out of 5</p> 

        <h2>
          Thank you!
        </h2>
        <p >
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!

          <!-- Thank you state end -->
        </p>
      </div>
    </div> 
  </div>

  <script src="script.js"></script>
</body>
</html>
